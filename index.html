<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Attendance Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f7fa; }
    header { background: #4CAF50; color: white; padding: 1rem; text-align: center; }
    .container { padding: 20px; }
    .card { background: white; padding: 20px; margin: 15px 0; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    canvas { width: 100% !important; max-width: 600px; margin: 20px auto; display: block; }
  </style>
</head>
<body>
  <header>
    <h1>Student Attendance Dashboard</h1>
  </header>
  <div class="container">
    <div class="card">
      <h2>Attendance Summary</h2>
      <canvas id="attendanceChart"></canvas>
    </div>
    <div class="card">
      <h2>Recent Records</h2>
      <ul>
        <li>John Doe - Present</li>
        <li>Jane Smith - Absent</li>
        <li>Mark Lee - Present</li>
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('attendanceChart').getContext('2d');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Present', 'Absent'],
        datasets: [{
          data: [75, 25],
          backgroundColor: ['#4CAF50', '#F44336']
        }]
      }
    });
  </script>
</body>
</html>
